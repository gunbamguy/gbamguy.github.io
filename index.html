<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 오브 레전드 룬 선택</title>
    <!-- Google Fonts 추가: Gothic A1 -->
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 푸터 추가 -->
    <footer class="footer">
        <p>제작: 군밤가이 , 홈페이지: <a href="https://cyborgman.tistory.com/" target="_blank" aria-label="Homepage 링크">블로그</a> | 아이템: <a href="https://gunbamguy.github.io/itemex/" target="_blank" aria-label="아이템 익스포터">아이템 익스포터</a></p>
    </footer>

    <!-- 메인 및 서브 페이지를 좌우로 배치 -->
    <div class="rune-sections" id="runeSections">
        <!-- 메인 페이지 (주룬 선택) -->
        <div id="main-runes" class="rune-category">
            <h2>메인 페이지: 주룬 선택</h2>
            <div class="rune-images horizontal-rune-images" id="mainRuneImages"></div>
            <h3>부룬 선택</h3>
            <div class="rune-images vertical-rune-images" id="mainSecondaryRuneImages"></div>
        </div>

        <!-- 서브 페이지 (서브룬 선택) -->
        <div id="sub-runes" class="rune-category">
            <h2>서브 페이지: 서브룬 선택</h2>
            <div class="rune-images horizontal-rune-images" id="subRuneImages"></div>
            <h3>부룬 선택</h3>
            <div class="rune-images vertical-rune-images" id="subSecondaryRuneImages"></div>
            <h3>룬 파편 선택</h3>
            <div class="rune-shard-slots" id="runeShardSlots">
                <div class="rune-shard-slot" id="runeShardSlot1"></div>
                <div class="rune-shard-slot" id="runeShardSlot2"></div>
	<div class="rune-shard-slot" id="runeShardSlot3"></div>
            </div>
        </div>
    </div>

    <!-- 텍스트 입력 및 디스플레이 컨테이너 추가 (위치 변경됨) -->
    <div class="text-input-container">
        <input type="text" id="textInput" placeholder="여기에 텍스트를 입력하세요" oninput="updateText()" aria-label="텍스트 입력">
        <div class="font-size-slider">
            <label for="fontSizeRange">글자 크기:</label>
            <input type="range" id="fontSizeRange" min="0" max="100" value="100" oninput="updateFontSize(this.value)">
            <span id="fontSizeValue">100px</span>
        </div>
        <div class="color-picker">
            <label for="textColor">글자 색상:</label>
            <input type="color" id="textColor" value="#FFFFFF" oninput="updateTextColor(this.value)">
        </div>
        <div id="textDisplay" class="text-display"></div>
    </div>

    <!-- 내보내기 버튼 및 리셋 버튼 -->
    <div class="export-buttons">
        <!-- 버튼 그룹 -->
        <div class="button-group">
            <button onclick="exportRunes('main')">메인 페이지 PNG 내보내기</button>
            <button onclick="exportRunes('sub')">서브 페이지 PNG 내보내기</button>
            <button onclick="exportRunes('both')">메인/서브 합쳐서 PNG 내보내기</button>
            <button onclick="exportRunes('transparent')">선택되지 않은 룬 투명화하여 PNG 내보내기</button>
            <button onclick="resetAllRunes()">리셋</button>
        </div>
<div class="slider-container">
    <label for="spacingRange">메인과 서브 간격 조정 (%):</label>
    <input type="range" id="spacingRange" name="spacingRange" min="0" max="50" value="20" oninput="updateSpacing(this.value)">
    <span id="spacingValue">20</span>%
</div>

<div class="slider-container">
    <label for="opacityRange">배경 투명도 조정:</label>
    <input type="range" id="opacityRange" name="opacityRange" min="0" max="1" step="0.1" value="1" oninput="updateOpacity(this.value)">
    <span id="opacityValue">1</span>
</div>

<div class="slider-container">
    <label for="cornerRadiusRange">모서리 둥글기 조정:</label>
    <input type="range" id="cornerRadiusRange" name="cornerRadiusRange" min="0" max="50" value="0" oninput="updateCornerRadius(this.value)">
    <span id="cornerRadiusValue">0</span>px
</div>


    <!-- 내보내기용 숨겨진 캔버스 -->
    <canvas id="exportCanvas"></canvas>

    <!-- 외부 JavaScript 파일 링크 -->
    <script src="script.js" defer></script>
</body>
</html>
